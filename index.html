<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY Dictionary App</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Teko&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Sacramento&family=Teko&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav>
        <div class="nav-wrapper">
          <a href="#" style="font-family: 'Courgette', cursive;" class="brand-logo center">MY Dictionary</a>
        </div>
      </nav>

    <section class="input container">
        <div class="row">

        <h2 style="font-family: 'Sacramento', cursive;">Find any word That should be exist in the world :)</h2>
            <div class="row">
                <form id="auto" class="col s12">
                    <div class="row">
                    <div class="input-field col s12">
                        <input type="text" id="input" placeholder="Type a word">
                        <button class="waves-effect waves-light btn " id="search">Search</button>
                    </div>
                    </div>
                </form>
            </div>
        </div>

    </section>

    <section class="data container">
        <span class="loading">
            <div class="progress">
                <div class="indeterminate"></div>
            </div>
        </span>
        <p class="def">
        </p>
        <div class="audio"></div>
        <div class="not_found"></div>
    </section>
    


    <footer class="page-footer">
        <div class="container">
        <div class="footer-copyright">
          <div class="container">
          Â© 2022 Fahim IT Farm
            <a class="grey-text text-lighten-4 right" href="#!">Contact..</a>
          </div>
        </div>
      </footer>

    <script src="app.js"></script>
</body>
</html>
